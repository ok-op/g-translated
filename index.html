<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:hover, button:hover {
            background-color: #e0e0e0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #translatedText {
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 16px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Translator</h2>
        <textarea id="inputText" rows="4" cols="50" placeholder="এখানে বাংলা লিখুন"></textarea><br>

        <label for="language">Select Language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="zh-CN">Chinese</option>
            <option value="ar">Arabic</option>
            <option value="ru">Russian</option>
            <!-- এখানে আরও ভাষা যোগ করতে পারেন -->
        </select><br>

        <button onclick="translateText()">Translate</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>

        <div id="translatedText">Translated text will appear here</div>

        <div class="footer">
            <p>© 2024 <a href="https://example.com" target="_blank">Your Website</a></p>
        </div>
    </div>

    <script>
        async function translateText() {
    const language = document.getElementById("language").value;
    const inputText = document.getElementById("inputText").value;
    const url = `https://api.nyxs.pw/tools/translate?text=${encodeURIComponent(inputText)}&to=${language}`;

    try {
        const response = await fetch(url);
        const result = await response.json();

        console.log("API Response:", result);  // API থেকে আসা রেসপন্স কনসোল-এ দেখাবে

        if (result.status && result.translated) {
            document.getElementById("translatedText").innerText = result.translated;
        } else if (!result.status && result.available_languange) {
            document.getElementById("translatedText").innerText = "Translation failed! Available languages: " + result.available_languange.map(lang => lang.code).join(", ");
        } else {
            document.getElementById("translatedText").innerText = "Translation failed!";
        }
    } catch (error) {
        console.error("Error:", error);
        document.getElementById("translatedText").innerText = "An error occurred!";
    }
}


        function copyToClipboard() {
            const translatedText = document.getElementById("translatedText").innerText;
            navigator.clipboard.writeText(translatedText).then(() => {
                alert("Text copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy text: ", err);
            });
        }
